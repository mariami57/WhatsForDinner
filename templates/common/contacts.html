{% extends 'common/base.html' %}
{% load static %}

{% block content %}
<div class="contact-section">
    <h1>Get in Touch</h1>
    <p>Have a recipe to share, feedback for us, or just want to say hi? Weâ€™d love to hear from you!</p>

    <form action="https://formspree.io/f/xrbyprow" method="post" class="contact-form">
        {% csrf_token %}
        {% if form.non_field_errors %}
             <p class="error-field">{{ form.non_field_errors|striptags }}</p>
        {% endif %}
        <div class="form-group">
            <label for="name">Your Name</label>
            <input type="text" id="name" name="name" required>
        </div>

        <div class="form-group">
            <label for="email">Your Email Address</label>
            <input type="email" id="email" name="email" required>
        </div>

        <div class="form-group">
            <label for="message">Your Message</label>
            <textarea id="message" name="message" rows="5" required></textarea>
        </div>

        <button type="submit">Send Message</button>
    </form>
</div>
{% endblock %}
