{% extends 'common/base.html' %}
{% load static %}

{% block content %}
    <div class="">
        <div class="profile-pic">
            {{ request.user.profile.profile_picture }}
        </div>
        <div class="profile-info">
            <h3>{{ request.user.username }}</h3>
            <h3>{{ request.user.email }}</h3>
            <p>{{ request.user.profile.full_name }}</p>
            <p>{{ request.user.profile.bio_info }}</p>
        </div>


    </div>

{% endblock %}
